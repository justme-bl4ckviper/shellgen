<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Shell Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-green">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-terminal border-neon">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="terminal-title">
                            <i class="bi bi-terminal-fill"></i> Shell Generator v1.0
                        </span>
                        <div class="terminal-controls">
                            <span class="control close"></span>
                            <span class="control minimize"></span>
                            <span class="control maximize"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-4">
                            <label for="lhost" class="terminal-label">LHOST:</label>
                            <input type="text" class="form-control bg-dark text-green border-neon" id="lhost" placeholder="Enter LHOST" autocomplete="off">
                        </div>
                        <div class="form-group mb-4">
                            <label for="lport" class="terminal-label">LPORT:</label>
                            <input type="text" class="form-control bg-dark text-green border-neon" id="lport" placeholder="Enter LPORT" autocomplete="off">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-success btn-neon" onclick="copyToClipboard()">
                                <i class="bi bi-clipboard-data"></i> Copy to Clipboard
                            </button>
                            <button class="btn btn-outline-info btn-neon" onclick="downloadScript()">
                                <i class="bi bi-download"></i> Download Script
                            </button>
                        </div>
                    </div>
                </div>
                <div class="developer-info mt-4 text-center">
                    <i class="bi bi-ghost developer-icon"></i>
                    <h3 class="text-green">MT.SALAHEDDINE</h3>
                    <p class="text-green">justme.bl4ckviper@gmail.com</p>
                    <p class="text-success">Happy Hunting!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
